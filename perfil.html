<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PillDispenser - Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header>
      <div class="logo"><strong>PillDispenser</strong></div>
      <div class="right-icons">
        <img src="imagens/sino.svg" class="icon-header" title="Notificações">
        <img src="imagens/logout.svg" class="icon-header" title="Logout">
      </div>
    </header>

    <!-- Main content -->
    <main>
      <div class="page-header">
        <h1>Perfil</h1>
      </div>
      <div class="profile-header">
        <div class="profile-photo-container">
          <img src="imagens/fotoperfil.svg" class="profile-photo" alt="Foto de perfil">
        </div>
      </div>

      <div class="user-info">
        <h3>Nome de Utilizador</h3>
        <p>nomedeutilizador@gmail.com</p>
        <p>+351 XXX XXX XXX</p>
      </div>

      <div class="divider"></div>

      <div class="profile-menu">

        <div class="menu-section">
          <div class="menu-item">
            <div class="menu-content">
              <p>Perfil Pessoal</p>
              <img src="imagens/seta.svg" class="icon" title="Seta">
            </div>
          </div>
          <div class="menu-divider"></div>

          <div class="menu-item">
            <div class="menu-content">
              <p>Perfil Médico</p>
              <img src="imagens/seta.svg" class="icon" title="Seta">
            </div>
          </div>
          <div class="menu-divider"></div>

          <div class="menu-item">
            <div class="menu-content">
              <p>Dispensador</p>
              <img src="imagens/seta.svg" class="icon" title="Seta">
            </div>
            <p class="subtext">Dispensador XXX conectado.</p>
          </div>
          <div class="menu-divider"></div>

          <div class="menu-item">
            <div class="menu-content">
              <p>Contacto de Emergência</p>
              <img src="imagens/seta.svg" class="icon" title="Seta">
            </div>
            <div class="sub-item">
              <p>Nome do contacto de emergência</p>
            </div>
            <p class="subtext">9xx xxx xxx</p>
          </div>
          <div class="menu-divider"></div>

          <div class="menu-item">
            <div class="menu-content">
              <p>Histórico de receitas</p>
              <img src="imagens/seta.svg" class="icon" title="Seta">
            </div>
          </div>
          <div class="menu-divider"></div>

          <div class="menu-item">
            <div class="menu-content">
              <p>Histórico de tomas</p>
              <img src="imagens/seta.svg" class="icon" title="Seta">
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="icon-bar">
        <a href="index.html"><img src="imagens/casa.svg" class="icon" title="Casa"></a>
        <a href="comprimidos.html"><img src="imagens/comprimido.svg" class="icon" title="Comprimido"></a>
        <a href="adicionar.html"><img src="imagens/mais.svg" class="icon" title="Adicionar"></a>
        <a href="perfil.html"><img src="imagens/perfil_ativo.svg" class="icon" title="Perfil"></a>
      </div>
    </footer>
  </div>
</body>
</html>
